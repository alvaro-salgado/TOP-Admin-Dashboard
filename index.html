<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-sidebar">
        <h2 class="title-logo">Dashboard</h2>
        <p class="text-menu">Home</p>
        <p class="text-menu">Profile</p>
        <p class="text-menu">Messages</p>
        <p class="text-menu">History</p>
        <p class="text-menu">Tasks</p>
        <p class="text-menu">Communities</p>
        <p class="text-menu" id="text-settings">Settings</p>
        <p class="text-menu">Support</p>
        <p class="text-menu">Privacy</p>
      </div>
      <div class="container-header">
        <div class="container-searchbar">
            <input type="text" name="searchbar" class="searchbar">
        </div>
        <div class="container-user">Alvaro Salgado</div>
        <div class="container-profile">
          <p class="text-greeting">Hi there,</p>
          <p class="text-username">Alvaro Salgado</p>
        </div>
        
        <div class="container-buttons-header">
          <button class="button-header">New</button>
          <button class="button-header">Upload</button>
          <button class="button-header">Share</button>
        </div>
      </div>
      <div class="container-main">
        <div class="container-projects">
          <div class="box-project">
            <p class="title-project">Project</p>
            <p class="content-project"></p>
            <div class="icons-project"></div>
          </div>
          <div class="box-project">
            <p class="title-project"></p>
            <p class="content-project"></p>
            <div class="icons-project"></div>
          </div>
          <div class="box-project">
            <p class="title-project"></p>
            <p class="content-project"></p>
            <div class="icons-project"></div>
          </div>
          <div class="box-project">
            <p class="title-project"></p>
            <p class="content-project"></p>
            <div class="icons-project"></div>
          </div>
          <div class="box-project">
            <p class="title-project"></p>
            <p class="content-project"></p>
            <div class="icons-project"></div>
          </div>
          <div class="box-project">
            <p class="title-project"></p>
            <p class="content-project"></p>
            <div class="icons-project"></div>
          </div>
        </div>
        <div class="container-announcements">announcements</div>
        <div class="container-trending">trending</div>
      </div>
    </div>
  </body>
</html>
